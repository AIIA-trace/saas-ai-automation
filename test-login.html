<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando login...';
            
            try {
                const response = await fetch('https://saas-ai-automation.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: '12345678'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>✅ Login exitoso!</h2>
                        <p><strong>Token:</strong> ${data.token}</p>
                        <p><strong>Usuario:</strong> ${data.client.email}</p>
                        <p><strong>Empresa:</strong> ${data.client.companyName}</p>
                    `;
                    
                    // Guardar token
                    sessionStorage.setItem('authToken', data.token);
                    
                } else {
                    resultDiv.innerHTML = `
                        <h2>❌ Error en login</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.error || 'Error desconocido'}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error en fetch:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Error de conexión</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
