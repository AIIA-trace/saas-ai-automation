<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Test de Botones - Registro</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Instrucciones:</strong> Haz clic en cada bot√≥n para verificar que funciona correctamente.
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <button type="button" class="btn btn-primary w-100" id="testBtn1">
                                    Test Bot√≥n 1
                                </button>
                            </div>
                            <div class="col-md-4 mb-3">
                                <button type="button" class="btn btn-success w-100" id="testBtn2">
                                    Test Bot√≥n 2
                                </button>
                            </div>
                            <div class="col-md-4 mb-3">
                                <button type="button" class="btn btn-warning w-100" id="testBtn3">
                                    Test Bot√≥n 3
                                </button>
                            </div>
                        </div>
                        
                        <form id="testForm" class="mt-4">
                            <div class="mb-3">
                                <label for="testEmail" class="form-label">Email de prueba</label>
                                <input type="email" class="form-control" id="testEmail" value="test@example.com">
                            </div>
                            <button type="submit" class="btn btn-danger">Test Submit</button>
                        </form>
                        
                        <div class="mt-4">
                            <h5>Log de eventos:</h5>
                            <div id="eventLog" class="border p-3" style="height: 200px; overflow-y: auto; background: #f8f9fa;">
                                <!-- Los eventos aparecer√°n aqu√≠ -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        // Configuraci√≥n de toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: "toast-top-right",
            timeOut: 3000
        };
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('eventLog');
            logDiv.innerHTML += `<div><strong>${timestamp}:</strong> ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM cargado - Inicializando test...');
            
            // Test bot√≥n 1
            document.getElementById('testBtn1').addEventListener('click', function() {
                log('‚úÖ Bot√≥n 1 clickeado correctamente');
                toastr.success('Bot√≥n 1 funciona!');
            });
            
            // Test bot√≥n 2
            document.getElementById('testBtn2').addEventListener('click', function() {
                log('‚úÖ Bot√≥n 2 clickeado correctamente');
                toastr.info('Bot√≥n 2 funciona!');
            });
            
            // Test bot√≥n 3
            document.getElementById('testBtn3').addEventListener('click', function() {
                log('‚úÖ Bot√≥n 3 clickeado correctamente');
                toastr.warning('Bot√≥n 3 funciona!');
            });
            
            // Test formulario
            document.getElementById('testForm').addEventListener('submit', function(e) {
                e.preventDefault();
                log('‚úÖ Formulario enviado correctamente');
                toastr.error('Submit del formulario funciona!');
                
                const email = document.getElementById('testEmail').value;
                log(`Email capturado: ${email}`);
            });
            
            log('‚úÖ Todos los event listeners configurados');
            log('üöÄ Test listo - Prueba los botones!');
        });
    </script>
</body>
</html>
