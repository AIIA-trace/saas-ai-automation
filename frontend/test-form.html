<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Prueba de Navegación</h3>
                    </div>
                    <div class="card-body">
                        <!-- Paso 1 -->
                        <div id="test-step1">
                            <h4>Paso 1</h4>
                            <p>Este es el primer paso de prueba.</p>
                            <button type="button" class="btn btn-primary" onclick="testNavigation(1, 2)">
                                Ir al paso 2
                            </button>
                        </div>
                        
                        <!-- Paso 2 -->
                        <div id="test-step2" style="display: none;">
                            <h4>Paso 2</h4>
                            <p>Este es el segundo paso de prueba.</p>
                            <button type="button" class="btn btn-secondary" onclick="testNavigation(2, 1)">
                                Volver al paso 1
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función simple de navegación
        function testNavigation(current, next) {
            console.log(`Navegando del paso ${current} al paso ${next}`);
            document.getElementById(`test-step${current}`).style.display = 'none';
            document.getElementById(`test-step${next}`).style.display = 'block';
        }
    </script>
</body>
</html>
