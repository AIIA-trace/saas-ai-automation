<!DOCTYPE html>
<html>
<head>
    <title>Test Súper Simple</title>
</head>
<body>
    <h1>Test de JavaScript Básico</h1>
    
    <button id="btn1" onclick="test1()">Test 1 - onclick</button><br><br>
    <button id="btn2">Test 2 - addEventListener</button><br><br>
    
    <div id="result">Resultados aparecerán aquí...</div>
    
    <script>
        console.log('Script cargado');
        
        function test1() {
            console.log('Test 1 funciona');
            document.getElementById('result').innerHTML += '<p>✅ Test 1 (onclick) funciona</p>';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready');
            
            document.getElementById('btn2').addEventListener('click', function() {
                console.log('Test 2 funciona');
                document.getElementById('result').innerHTML += '<p>✅ Test 2 (addEventListener) funciona</p>';
            });
            
            console.log('Event listener añadido');
        });
    </script>
</body>
</html>
