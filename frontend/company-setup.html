<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Setup - IA Receptionist</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/setup.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-robot me-2"></i>IA Receptionist
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="fas fa-cog me-1"></i>Company Setup
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0"><i class="fas fa-building me-2"></i>Company Setup</h4>
                        <p class="text-muted mb-0">Complete your company information to customize your AI assistant</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- El contenido del wizard será generado dinámicamente por JavaScript -->
                        <div id="setup-wizard">
                            <!-- Aquí se renderizará el contenido del wizard -->
                        </div>
                        
                        <form id="companySetupForm" style="display:none;">
                            <!-- Este formulario se usa para enviar los datos al final -->
                            <input type="hidden" name="formSubmitted" value="true">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Servicios de autenticación -->
    <script src="js/api-config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/route-protection.js"></script>
    
    <!-- Company Setup Module -->
    <script src="js/company-setup.js"></script>
</body>
</html>
