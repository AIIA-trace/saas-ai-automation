<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Profile API - Company Description Debug</h1>
        
        <div>
            <h3>Tokens disponibles:</h3>
            <div id="tokens"></div>
        </div>
        
        <div>
            <button onclick="testProfileAPI()">üß™ Test /api/profile</button>
            <button onclick="testWithDifferentToken()">üîë Test con token alternativo</button>
            <button onclick="clearResults()">üßπ Limpiar resultados</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        // Mostrar tokens disponibles
        function showTokens() {
            const tokens = {
                'sessionStorage.authToken': sessionStorage.getItem('authToken'),
                'localStorage.authToken': localStorage.getItem('authToken'),
                'localStorage.auth_token': localStorage.getItem('auth_token'),
                'localStorage.user_data': localStorage.getItem('user_data')
            };
            
            let html = '<div class="result">';
            for (const [key, value] of Object.entries(tokens)) {
                const hasValue = !!value;
                const preview = value ? value.substring(0, 30) + '...' : 'NULL';
                html += `<div><strong>${key}:</strong> ${hasValue ? '‚úÖ' : '‚ùå'} ${preview}</div>`;
            }
            html += '</div>';
            
            document.getElementById('tokens').innerHTML = html;
        }
        
        // Test del endpoint /api/profile
        async function testProfileAPI() {
            const resultsDiv = document.getElementById('results');
            
            // Obtener token
            const token = sessionStorage.getItem('authToken') || 
                         localStorage.getItem('authToken') || 
                         localStorage.getItem('auth_token');
            
            if (!token) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h4>‚ùå Error: No se encontr√≥ token de autenticaci√≥n</h4>
                        <p>Necesitas estar logueado para probar la API</p>
                    </div>
                `;
                return;
            }
            
            resultsDiv.innerHTML += `
                <div class="result">
                    <h4>üöÄ Iniciando test de /api/profile...</h4>
                    <p><strong>Token usado:</strong> ${token.substring(0, 20)}...</p>
                    <p><strong>Timestamp:</strong> ${new Date().toISOString()}</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = responseText;
                }
                
                if (response.ok) {
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            <h4>‚úÖ Respuesta exitosa (${response.status})</h4>
                            <h5>üìã Datos recibidos:</h5>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            
                            <h5>üîç Verificaci√≥n espec√≠fica de companyDescription:</h5>
                            <div>
                                <strong>data.companyDescription:</strong> ${data.data?.companyDescription || 'NULL'}
                            </div>
                            <div>
                                <strong>data.data.companyDescription:</strong> ${data.data?.companyDescription || 'NULL'}
                            </div>
                            
                            <h5>üìä Todos los campos de empresa:</h5>
                            <div><strong>companyName:</strong> ${data.data?.companyName || 'NULL'}</div>
                            <div><strong>companyDescription:</strong> ${data.data?.companyDescription || 'NULL'}</div>
                            <div><strong>industry:</strong> ${data.data?.industry || 'NULL'}</div>
                            <div><strong>phone:</strong> ${data.data?.phone || 'NULL'}</div>
                            <div><strong>email:</strong> ${data.data?.email || 'NULL'}</div>
                            <div><strong>address:</strong> ${data.data?.address || 'NULL'}</div>
                            <div><strong>website:</strong> ${data.data?.website || 'NULL'}</div>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            <h4>‚ùå Error en la respuesta (${response.status})</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h4>‚ùå Error de red o JavaScript</h4>
                        <pre>${error.message}</pre>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // Test con token alternativo
        async function testWithDifferentToken() {
            const altToken = localStorage.getItem('auth_token') || sessionStorage.getItem('authToken');
            if (!altToken) {
                document.getElementById('results').innerHTML += `
                    <div class="result error">
                        <h4>‚ùå No hay token alternativo disponible</h4>
                    </div>
                `;
                return;
            }
            
            // Temporalmente cambiar el token
            const originalToken = localStorage.getItem('authToken');
            localStorage.setItem('authToken', altToken);
            
            await testProfileAPI();
            
            // Restaurar token original
            if (originalToken) {
                localStorage.setItem('authToken', originalToken);
            }
        }
        
        // Limpiar resultados
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Simular la funci√≥n loadProfileData del dashboard
        async function simulateLoadProfileData() {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML += `
                <div class="result">
                    <h4>üé≠ Simulando loadProfileData() del dashboard...</h4>
                </div>
            `;
            
            try {
                const token = sessionStorage.getItem('authToken') || 
                             localStorage.getItem('authToken') || 
                             localStorage.getItem('auth_token');
                
                const response = await fetch('/api/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const profileData = data.data || data;
                    
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            <h4>‚úÖ Simulaci√≥n de carga de campos:</h4>
                            <div><strong>profileData.companyDescription:</strong> ${profileData.companyDescription || 'NULL'}</div>
                            
                            <h5>üéØ Simulaci√≥n de asignaci√≥n a DOM:</h5>
                            <div>document.getElementById('companyDescription').value = '${profileData.companyDescription || ''}'</div>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            <h4>‚ùå Error en simulaci√≥n: ${response.status}</h4>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h4>‚ùå Error en simulaci√≥n: ${error.message}</h4>
                    </div>
                `;
            }
        }
        
        // Inicializar
        showTokens();
        
        // Agregar bot√≥n de simulaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            const buttonContainer = document.querySelector('div:has(button)');
            const simulateButton = document.createElement('button');
            simulateButton.textContent = 'üé≠ Simular loadProfileData()';
            simulateButton.onclick = simulateLoadProfileData;
            buttonContainer.appendChild(simulateButton);
        });
    </script>
</body>
</html>
