<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IA Receptionist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: #6c757d;
        }
        
        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .step.completed {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-robot me-2"></i>IA Receptionist
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-light text-primary ms-3" href="login.html">Iniciar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Step Indicator -->
                    <div class="step-indicator">
                        <div class="step active" id="stepIndicator1">1</div>
                        <div class="step" id="stepIndicator2">2</div>
                        <div class="step" id="stepIndicator3">3</div>
                    </div>
                    
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header bg-white text-center py-4">
                            <h2 class="mb-0">Crea tu cuenta</h2>
                            <p class="text-muted">Prueba gratuita por 14 días, sin tarjeta de crédito</p>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <form id="registrationForm">
                                <div class="row">
                                    <!-- Step 1: Account Information -->
                                    <div class="col-12" id="step1">
                                    <h4 class="mb-4">1. Información de la cuenta</h4>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                        <div class="form-text">Mínimo 8 caracteres</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="button" class="btn btn-primary" id="continueStep1">
                                            Continuar <i class="fas fa-arrow-right ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                    <!-- Step 2: Company Information -->
                                    <div class="col-12" id="step2" style="display: none;">
                                    <h4 class="mb-4">2. Información de la empresa</h4>
                                    
                                    <div class="mb-3">
                                        <label for="companyName" class="form-label">Nombre de la empresa</label>
                                        <input type="text" class="form-control" id="companyName" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="companyDescription" class="form-label">Descripción de la empresa</label>
                                        <textarea class="form-control" id="companyDescription" rows="3" placeholder="Describe brevemente tu empresa y sector"></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="contactPhone" class="form-label">Teléfono de contacto</label>
                                        <input type="tel" class="form-control" id="contactPhone" placeholder="+34 600 000 000">
                                    </div>
                                    
                                    <div class="d-flex justify-content-between mt-4">
                                        <button type="button" class="btn btn-outline-secondary" id="backStep2">
                                            <i class="fas fa-arrow-left me-2"></i> Atrás
                                        </button>
                                        <button type="button" class="btn btn-primary" id="continueStep2">
                                            Continuar <i class="fas fa-arrow-right ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                    <!-- Step 3: Plan Selection -->
                                    <div class="col-12" id="step3" style="display: none;">
                                    <h4 class="mb-4">3. Selecciona tu plan</h4>
                                    
                                    <div class="row mb-4">
                                        <div class="col-md-6 mb-3">
                                            <div class="card h-100">
                                                <div class="card-body text-center">
                                                    <input type="radio" class="form-check-input" name="plan" value="trial" id="planTrial" checked>
                                                    <label class="form-check-label w-100" for="planTrial">
                                                        <h5 class="mt-2">Prueba Gratuita</h5>
                                                        <p class="text-muted">14 días gratis</p>
                                                        <h3 class="text-primary">€0</h3>
                                                        <small>por 14 días</small>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="card h-100">
                                                <div class="card-body text-center">
                                                    <input type="radio" class="form-check-input" name="plan" value="basic" id="planBasic">
                                                    <label class="form-check-label w-100" for="planBasic">
                                                        <h5 class="mt-2">Plan Básico</h5>
                                                        <p class="text-muted">Ideal para empezar</p>
                                                        <h3 class="text-primary">€29</h3>
                                                        <small>por mes</small>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                        <label class="form-check-label" for="termsCheck">
                                            Acepto los <a href="#" target="_blank">términos y condiciones</a> y la <a href="#" target="_blank">política de privacidad</a>
                                        </label>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between mt-4">
                                        <button type="button" class="btn btn-outline-secondary" id="backStep3">
                                            <i class="fas fa-arrow-left me-2"></i> Atrás
                                        </button>
                                        <button type="submit" class="btn btn-primary" id="registerButton">
                                            Crear cuenta <i class="fas fa-user-plus ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Configuración y servicios -->
    <script src="js/api-config.js"></script>
    <script src="js/auth-service.js"></script>
    
    <script>
        // Configuración de toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: "toast-top-right",
            timeOut: 5000
        };
        
        // Variables globales
        let currentStep = 1;
        
        // Funciones de navegación
        function showStep(stepNumber) {
            // Ocultar todos los pasos
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'none';
            
            // Mostrar el paso actual
            document.getElementById('step' + stepNumber).style.display = 'block';
            currentStep = stepNumber;
            
            console.log('Mostrando paso:', stepNumber);
        }
        
        function validateStep1() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !password || !confirmPassword) {
                toastr.error('Completa todos los campos obligatorios', 'Validación');
                return false;
            }
            
            if (password !== confirmPassword) {
                toastr.error('Las contraseñas no coinciden', 'Validación');
                return false;
            }
            
            if (password.length < 8) {
                toastr.error('La contraseña debe tener al menos 8 caracteres', 'Validación');
                return false;
            }
            
            return true;
        }
        
        function validateStep2() {
            const companyName = document.getElementById('companyName').value.trim();
            
            if (!companyName) {
                toastr.error('Ingresa el nombre de la empresa', 'Validación');
                return false;
            }
            
            return true;
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado, configurando eventos...');
            
            // Mostrar el primer paso al cargar
            showStep(1);
            
            // Botón continuar paso 1
            document.getElementById('continueStep1').addEventListener('click', function() {
                console.log('Click en continuar paso 1');
                if (validateStep1()) {
                    showStep(2);
                }
            });
            
            // Botón continuar paso 2
            document.getElementById('continueStep2').addEventListener('click', function() {
                console.log('Click en continuar paso 2');
                if (validateStep2()) {
                    showStep(3);
                }
            });
            
            // Botón atrás paso 2
            document.getElementById('backStep2').addEventListener('click', function() {
                console.log('Click en atrás paso 2');
                showStep(1);
            });
            
            // Botón atrás paso 3
            document.getElementById('backStep3').addEventListener('click', function() {
                console.log('Click en atrás paso 3');
                showStep(2);
            });
            
            // Event listener directo al botón de registro (backup)
            document.getElementById('registerButton').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Click directo en botón de registro');
                handleRegistration();
            });
            
            // Envío del formulario
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Enviando formulario via submit...');
                handleRegistration();
            });
            
            function handleRegistration() {
                console.log('Manejando registro...');
                
                // Verificar términos
                if (!document.getElementById('termsCheck').checked) {
                    toastr.error('Debes aceptar los términos y condiciones', 'Validación');
                    return;
                }
                
                // Recopilar datos
                const userData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    companyName: document.getElementById('companyName').value.trim(),
                    companyDescription: document.getElementById('companyDescription').value.trim(),
                    contactPhone: document.getElementById('contactPhone').value.trim(),
                    plan: document.querySelector('input[name="plan"]:checked').value
                };
                
                console.log('Datos del usuario:', userData);
                
                // Verificar que authService esté disponible
                if (!authService) {
                    console.error('authService no está disponible');
                    toastr.error('Error de configuración', 'Error');
                    return;
                }
                
                // Deshabilitar botón
                const registerButton = document.getElementById('registerButton');
                registerButton.disabled = true;
                registerButton.innerHTML = 'Creando cuenta... <i class="fas fa-spinner fa-spin ms-2"></i>';
                
                console.log('Iniciando registro con authService...');
                
                // Registrar usuario
                authService.register(userData)
                    .then(data => {
                        console.log('Registro exitoso:', data);
                        toastr.success('Cuenta creada correctamente', '¡Bienvenido!');
                        
                        console.log('Redirigiendo a dashboard en 2 segundos...');
                        setTimeout(() => {
                            console.log('Ejecutando redirección...');
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    })
                    .catch(error => {
                        console.error('Error en registro:', error);
                        toastr.error(error.message || 'Error en el registro', 'Error');
                        
                        // Rehabilitar botón
                        registerButton.disabled = false;
                        registerButton.innerHTML = 'Crear cuenta <i class="fas fa-user-plus ms-2"></i>';
                    });
            }
        });
        
        // Redireccionar si ya está autenticado
        if (authService && authService.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
