<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IA Receptionist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: #6c757d;
        }
        
        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .step.completed {
            background: #28a745;
            color: white;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step active" id="stepIndicator1">1</div>
                    <div class="step" id="stepIndicator2">2</div>
                    <div class="step" id="stepIndicator3">3</div>
                </div>
                
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Crear cuenta</h2>
                        <p class="text-muted">Prueba gratuita por 14 días</p>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <!-- Step 1: Account Info -->
                            <div class="form-step active" id="step1">
                                <h4 class="mb-4">1. Información de la cuenta</h4>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-primary" id="continueStep1">
                                        Continuar <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Step 2: Company Info -->
                            <div class="form-step" id="step2">
                                <h4 class="mb-4">2. Información de la empresa</h4>
                                
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Nombre de la empresa</label>
                                    <input type="text" class="form-control" id="companyName" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="companyDescription" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="companyDescription" rows="3" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="contactPhone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="contactPhone" required>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" id="backStep2">
                                        <i class="fas fa-arrow-left me-2"></i> Atrás
                                    </button>
                                    <button type="button" class="btn btn-primary" id="continueStep2">
                                        Continuar <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Step 3: Plan Selection -->
                            <div class="form-step" id="step3">
                                <h4 class="mb-4">3. Selecciona tu plan</h4>
                                
                                <div class="row mb-4">
                                    <div class="col-md-6 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body text-center">
                                                <input type="radio" class="form-check-input" name="plan" value="trial" id="planTrial" checked>
                                                <label class="form-check-label w-100" for="planTrial">
                                                    <h5>Prueba Gratuita</h5>
                                                    <p class="text-muted">14 días gratis</p>
                                                    <h3 class="text-primary">€0</h3>
                                                    <small>por 14 días</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body text-center">
                                                <input type="radio" class="form-check-input" name="plan" value="basic" id="planBasic">
                                                <label class="form-check-label w-100" for="planBasic">
                                                    <h5>Plan Básico</h5>
                                                    <p class="text-muted">Ideal para empezar</p>
                                                    <h3 class="text-primary">€29</h3>
                                                    <small>por mes</small>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        Acepto los <a href="#" target="_blank">términos y condiciones</a>
                                    </label>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" id="backStep3">
                                        <i class="fas fa-arrow-left me-2"></i> Atrás
                                    </button>
                                    <button type="submit" class="btn btn-primary" id="registerButton">
                                        Crear cuenta <i class="fas fa-user-plus ms-2"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/api-config.js"></script>
    <script src="js/auth-service.js"></script>
    
    <script>
        console.log('=== INICIANDO FORMULARIO DE REGISTRO ===');
        
        // Configuración de toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: "toast-top-right",
            timeOut: 5000
        };
        
        let currentStep = 1;
        let authService;
        
        // Función para mostrar pasos
        function showStep(stepNumber) {
            console.log(`Cambiando a paso ${stepNumber}`);
            
            // Ocultar todos los pasos
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            
            // Mostrar paso actual
            const targetStep = document.getElementById(`step${stepNumber}`);
            if (targetStep) {
                targetStep.classList.add('active');
                currentStep = stepNumber;
                
                // Actualizar indicadores
                updateStepIndicators(stepNumber);
                console.log(`Paso ${stepNumber} mostrado correctamente`);
            } else {
                console.error(`No se encontró el paso ${stepNumber}`);
            }
        }
        
        // Actualizar indicadores visuales
        function updateStepIndicators(currentStep) {
            for (let i = 1; i <= 3; i++) {
                const indicator = document.getElementById(`stepIndicator${i}`);
                if (indicator) {
                    indicator.classList.remove('active', 'completed');
                    if (i < currentStep) {
                        indicator.classList.add('completed');
                    } else if (i === currentStep) {
                        indicator.classList.add('active');
                    }
                }
            }
        }
        
        // Validaciones
        function validateStep1() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!email || !password || !confirmPassword) {
                toastr.error('Completa todos los campos');
                return false;
            }
            
            if (password !== confirmPassword) {
                toastr.error('Las contraseñas no coinciden');
                return false;
            }
            
            if (password.length < 8) {
                toastr.error('La contraseña debe tener al menos 8 caracteres');
                return false;
            }
            
            return true;
        }
        
        function validateStep2() {
            const companyName = document.getElementById('companyName').value.trim();
            const companyDescription = document.getElementById('companyDescription').value.trim();
            const contactPhone = document.getElementById('contactPhone').value.trim();
            
            if (!companyName || !companyDescription || !contactPhone) {
                toastr.error('Completa todos los campos');
                return false;
            }
            
            return true;
        }
        
        // Manejar registro
        function handleRegistration() {
            console.log('=== INICIANDO REGISTRO ===');
            
            // Verificar términos
            const termsCheck = document.getElementById('termsCheck');
            if (!termsCheck.checked) {
                toastr.error('Debes aceptar los términos y condiciones');
                return;
            }
            
            // Recopilar datos
            const userData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                companyName: document.getElementById('companyName').value.trim(),
                companyDescription: document.getElementById('companyDescription').value.trim(),
                contactPhone: document.getElementById('contactPhone').value.trim(),
                plan: document.querySelector('input[name="plan"]:checked').value
            };
            
            console.log('Datos del usuario:', userData);
            
            // Usar la instancia global de authService
            if (!authService) {
                console.error('AuthService no disponible globalmente');
                toastr.error('Error de configuración');
                return;
            }
            
            // Deshabilitar botón
            const registerButton = document.getElementById('registerButton');
            registerButton.disabled = true;
            registerButton.innerHTML = 'Creando cuenta... <i class="fas fa-spinner fa-spin ms-2"></i>';
            
            // Realizar registro
            authService.register(userData)
                .then(data => {
                    console.log('Registro exitoso:', data);
                    toastr.success('¡Cuenta creada correctamente!');
                    
                    setTimeout(() => {
                        console.log('Redirigiendo a dashboard...');
                        window.location.href = '/dashboard.html';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error en registro:', error);
                    toastr.error(error.message || 'Error en el registro');
                    
                    // Rehabilitar botón
                    registerButton.disabled = false;
                    registerButton.innerHTML = 'Crear cuenta <i class="fas fa-user-plus ms-2"></i>';
                });
        }
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM cargado - Inicializando...');
            console.log('API_CONFIG disponible:', typeof API_CONFIG !== 'undefined');
            console.log('AuthService disponible:', typeof authService !== 'undefined');
            
            // Mostrar primer paso
            showStep(1);
            
            // Event listeners para navegación
            document.getElementById('continueStep1').addEventListener('click', function() {
                console.log('Click: Continuar paso 1');
                if (validateStep1()) {
                    showStep(2);
                }
            });
            
            document.getElementById('continueStep2').addEventListener('click', function() {
                console.log('Click: Continuar paso 2');
                if (validateStep2()) {
                    showStep(3);
                }
            });
            
            document.getElementById('backStep2').addEventListener('click', function() {
                console.log('Click: Atrás paso 2');
                showStep(1);
            });
            
            document.getElementById('backStep3').addEventListener('click', function() {
                console.log('Click: Atrás paso 3');
                showStep(2);
            });
            
            // Event listener para el formulario
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Submit del formulario');
                handleRegistration();
            });
            
            console.log('=== FORMULARIO INICIALIZADO CORRECTAMENTE ===');
        });
    </script>
</body>
</html>
