<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Registro - IA Receptionist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Debug - Registro Simple</h3>
                    </div>
                    <div class="card-body">
                        <form id="debugForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="test@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" value="12345678" required>
                            </div>
                            <div class="mb-3">
                                <label for="companyName" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="companyName" value="Test Company" required>
                            </div>
                            <div class="mb-3">
                                <input type="checkbox" id="termsCheck" checked required>
                                <label for="termsCheck">Acepto términos</label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="registerButton">
                                Registrar
                            </button>
                        </form>
                        
                        <div class="mt-3">
                            <h5>Debug Info:</h5>
                            <div id="debugInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        // Configuración de API directa
        const API_CONFIG = {
            BASE_URL: 'https://saas-ai-automation.onrender.com',
            AUTH: {
                REGISTER: '/api/auth/register'
            },
            getFullUrl: function(endpoint) {
                return this.BASE_URL + endpoint;
            }
        };
        
        // Configuración de toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: "toast-top-right",
            timeOut: 5000
        };
        
        function log(message) {
            console.log(message);
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        // Función de registro simplificada
        async function register(userData) {
            try {
                log('Iniciando registro...');
                log('URL: ' + API_CONFIG.getFullUrl(API_CONFIG.AUTH.REGISTER));
                log('Datos: ' + JSON.stringify(userData));
                
                const response = await fetch(API_CONFIG.getFullUrl(API_CONFIG.AUTH.REGISTER), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                log('Response status: ' + response.status);
                
                const data = await response.json();
                log('Response data: ' + JSON.stringify(data));
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en el registro');
                }
                
                return data;
            } catch (error) {
                log('Error: ' + error.message);
                throw error;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM cargado');
            
            document.getElementById('debugForm').addEventListener('submit', function(e) {
                e.preventDefault();
                log('Formulario enviado');
                
                const userData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    companyName: document.getElementById('companyName').value.trim(),
                    plan: 'trial'
                };
                
                log('Datos recopilados: ' + JSON.stringify(userData));
                
                const button = document.getElementById('registerButton');
                button.disabled = true;
                button.innerHTML = 'Registrando...';
                
                register(userData)
                    .then(data => {
                        log('Registro exitoso!');
                        toastr.success('Registro exitoso', 'Éxito');
                        
                        setTimeout(() => {
                            log('Redirigiendo...');
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    })
                    .catch(error => {
                        log('Error en registro: ' + error.message);
                        toastr.error(error.message, 'Error');
                        
                        button.disabled = false;
                        button.innerHTML = 'Registrar';
                    });
            });
        });
    </script>
</body>
</html>
