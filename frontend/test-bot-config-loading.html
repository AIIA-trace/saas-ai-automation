<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carga Configuraci√≥n Bot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #logs { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>üß™ Test Carga de Configuraci√≥n del Bot</h1>
    
    <div>
        <button onclick="testLocalConfig()">1. Probar Carga Local</button>
        <button onclick="testRenderConfig()">2. Probar Carga Render</button>
        <button onclick="testSaveConfig()">3. Probar Guardado</button>
        <button onclick="clearLogs()">Limpiar Logs</button>
    </div>
    
    <h3>Logs:</h3>
    <div id="logs"></div>

    <!-- Scripts necesarios -->
    <script src="js/api-config.js"></script>
    <script src="js/api-helper.js"></script>
    <script src="js/auth-service.js"></script>
    
    <script>
        let logContainer = document.getElementById('logs');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function clearLogs() {
            logContainer.innerHTML = '';
        }
        
        async function testLocalConfig() {
            log('üè† Probando carga de configuraci√≥n local...', 'info');
            
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) {
                log('‚ùå No hay token de autenticaci√≥n', 'error');
                return;
            }
            
            log(`üîë Token encontrado: ${token.substring(0, 20)}...`, 'success');
            
            try {
                const response = await fetch('http://localhost:3000/api/config/bot', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`üì° Respuesta del servidor: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`üì¶ Datos recibidos:`, 'success');
                    log(`${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        async function testRenderConfig() {
            log('‚òÅÔ∏è Probando carga de configuraci√≥n en Render...', 'info');
            
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) {
                log('‚ùå No hay token de autenticaci√≥n', 'error');
                return;
            }
            
            log(`üîë Token encontrado: ${token.substring(0, 20)}...`, 'success');
            
            try {
                const response = await fetch('https://saas-ai-automation.onrender.com/api/config/bot', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`üì° Respuesta del servidor: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`üì¶ Datos recibidos:`, 'success');
                    log(`${JSON.stringify(data, null, 2)}`, 'info');
                    
                    // Verificar campos espec√≠ficos
                    if (data.company && data.company.address) {
                        log(`‚úÖ Direcci√≥n de empresa: ${data.company.address}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è No hay direcci√≥n de empresa guardada`, 'warning');
                    }
                    
                    if (data.faqs && data.faqs.length > 0) {
                        log(`‚úÖ FAQs encontradas: ${data.faqs.length}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è No hay FAQs guardadas`, 'warning');
                    }
                    
                    if (data.contextFiles && Object.keys(data.contextFiles).length > 0) {
                        log(`‚úÖ Archivos de contexto: ${Object.keys(data.contextFiles).length}`, 'success');
                    } else {
                        log(`‚ö†Ô∏è No hay archivos de contexto guardados`, 'warning');
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        async function testSaveConfig() {
            log('üíæ Probando guardado de configuraci√≥n de prueba...', 'info');
            
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (!token) {
                log('‚ùå No hay token de autenticaci√≥n', 'error');
                return;
            }
            
            const testConfig = {
                botName: 'Bot de Prueba',
                welcomeMessage: 'Hola, soy el bot de prueba',
                company: {
                    name: 'Empresa de Prueba',
                    address: 'Calle Falsa 123, Madrid',
                    phone: '+34 123 456 789',
                    email: 'test@empresa.com'
                },
                callConfig: {
                    enabled: true,
                    recordCalls: true,
                    transcribeCalls: false
                },
                emailConfig: {
                    emailSignature: 'Saludos cordiales,\\nBot de Prueba'
                },
                faqs: [
                    {
                        question: '¬øCu√°l es el horario de atenci√≥n?',
                        answer: 'Nuestro horario es de lunes a viernes de 9:00 a 18:00'
                    }
                ],
                contextFiles: {}
            };
            
            try {
                const response = await fetch('https://saas-ai-automation.onrender.com/api/config/bot', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testConfig)
                });
                
                log(`üì° Respuesta del guardado: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Configuraci√≥n guardada correctamente`, 'success');
                    log(`üì¶ Respuesta: ${JSON.stringify(data, null, 2)}`, 'info');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error al guardar: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        // Auto-verificar estado al cargar
        window.onload = function() {
            log('üîç Verificando estado inicial...', 'info');
            
            const token = localStorage.getItem('authToken') || localStorage.getItem('auth_token');
            if (token) {
                log(`‚úÖ Token encontrado: ${token.substring(0, 20)}...`, 'success');
            } else {
                log('‚ö†Ô∏è No hay token de autenticaci√≥n', 'warning');
            }
            
            log('üìã Herramientas de prueba listas', 'info');
        };
    </script>
</body>
</html>
