<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro Mínimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Test Botones - Versión Mínima</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <strong>IMPORTANTE:</strong> Abre la consola del navegador (F12) para ver los logs.
                        </div>
                        
                        <button type="button" class="btn btn-primary mb-3 w-100" onclick="testClick('Botón 1')">
                            BOTÓN 1 - Click aquí
                        </button>
                        
                        <button type="button" class="btn btn-success mb-3 w-100" onclick="testClick('Botón 2')">
                            BOTÓN 2 - Click aquí
                        </button>
                        
                        <form onsubmit="testSubmit(event)" class="mt-4">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="test@example.com" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">
                                BOTÓN SUBMIT - Click aquí
                            </button>
                        </form>
                        
                        <div class="mt-4">
                            <h5>Resultados:</h5>
                            <div id="results" class="border p-3 bg-light">
                                Haz clic en los botones para ver si funcionan...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('=== PÁGINA CARGADA ===');
        
        function testClick(buttonName) {
            console.log('CLICK EN:', buttonName);
            const results = document.getElementById('results');
            results.innerHTML += '<div>✅ ' + buttonName + ' funciona! - ' + new Date().toLocaleTimeString() + '</div>';
            alert('✅ ' + buttonName + ' FUNCIONA!');
        }
        
        function testSubmit(event) {
            event.preventDefault();
            console.log('SUBMIT FUNCIONANDO');
            const results = document.getElementById('results');
            results.innerHTML += '<div>✅ SUBMIT funciona! - ' + new Date().toLocaleTimeString() + '</div>';
            alert('✅ SUBMIT FUNCIONA!');
        }
        
        console.log('=== FUNCIONES DEFINIDAS ===');
    </script>
</body>
</html>
